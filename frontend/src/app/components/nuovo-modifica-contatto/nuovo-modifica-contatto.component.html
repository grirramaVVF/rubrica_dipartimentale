<h2>{{this.ufficioSelezionato?.nomeUfficio}}</h2>

<mat-dialog-content *ngIf="!nuovo">
  <form [formGroup]="form" (ngSubmit)="onModSubmit()">
    <div class="row">
      <mat-form-field appearance="fill" class="custom-border col-6">
        <mat-label>Cognome</mat-label>
        <input matInput formControlName="cognome" placeholder="Cognome" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Nome" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill" class="col-6" style="border-radius:16px;">
        <mat-label>Qualifica</mat-label>
        <input matInput formControlName="qualifica" placeholder="Qualifica" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Ufficio</mat-label>
        <input matInput formControlName="codUfficio" placeholder="Ufficio" required>
      </mat-form-field>
    </div>
    <div *ngFor="let contatto of p.contatti; let i = index;">
      <mat-form-field appearance="fill" class="rounded-form-field">
        <mat-label>{{ contatto.tipo }}</mat-label>
        <input matInput [formControlName]="contatto.tipo" [placeholder]="contatto.tipo"
          [type]="getInputType(contatto.tipo)" required>
      </mat-form-field>
      <button mat-button color="warn" (click)="removeContatto(i)">
        <fa-icon [icon]="faTrash" class="fa-2x"></fa-icon>
      </button>
      <mat-error *ngIf="isFieldInvalid(contatto.tipo)">
        {{ contatto.tipo }} non valido.
      </mat-error>
    </div>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item *ngFor="let tipo of tipiContatti" (click)="addContatto(tipo)">
        Aggiungi {{ tipo | titlecase }}
      </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="appMenu" type="button">Aggiungi Contatto</button>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Annulla</button>
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">Salva</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>

<mat-dialog-content *ngIf="nuovo">

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="tuttiToggle($event.checked)"></mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let person">
          <mat-checkbox [(ngModel)]="person.selected"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="codiceFiscale">
        <mat-header-cell *matHeaderCellDef>Codice Fiscale</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.fiscalCode}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Annulla</button>
      <button mat-button color="primary" type="button" (click)="onAddSubmit()" [disabled]="form.invalid">Importa</button>
    </mat-dialog-actions>

</mat-dialog-content>
